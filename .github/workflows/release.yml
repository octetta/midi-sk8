name: Release MIDI-SK8

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cfg: ../../linux_win.goreleaser.yaml
          - os: macos-latest
            cfg: ../../macos.goreleaser.yaml
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: src/midi-sk8/go.sum

      - name: Install Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev \
            libxi-dev libgl1-mesa-dev libxxf86vm-dev \
            libasound2-dev \
            gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64

      - name: Run GoReleaser (Build Only)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --config ${{ matrix.cfg }} --skip=publish
          workdir: src/midi-sk8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: src/midi-sk8/dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          pattern: binaries-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            all-binaries/*.tar.gz
            all-binaries/*.zip
            all-binaries/checksums.txt
          generate_release_notes: true
